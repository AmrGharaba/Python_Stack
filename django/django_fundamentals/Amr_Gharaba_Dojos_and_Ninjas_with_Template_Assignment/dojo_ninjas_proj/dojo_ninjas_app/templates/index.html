<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>Dojos & Ninjas with Template</title>
</head>

<body>
    <div class="container">
        <div class="forms">
            <form class="form" action="/dojo" method="post">
                {% csrf_token %}
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" class="textblock" id="name" autocomplete="username">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" class="textblock" id="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" name="state" class="textblock" id="state">
                </div>
                <input type="submit" name="submit" class="button" value="Add">
            </form>



            <form class="form" action="/ninja" method="post">
                {% csrf_token %}
                <div>
                    <label for="first_name">First_name</label>
                    <input type="text" name="first_name" class="textblock" id="first_name" autocomplete="additional-name">
                </div>
                <div>
                    <label for="last_name">Last_name</label>
                    <input type="text" name="last_name" class="textblock" id="last_name">
                </div>
                <div>
                    <label for="dojo">Dojo</label>
                    <select name="dojo" id="dojo">
                        {% for dojo in dojos %}
                        <option value="{{dojo.name}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" name="submit" class="button" value="Add">
            </form>
        </div>
        <div class="list">
            <ul>
                {% for dojo in dojos %}
                <li>{{dojo.name}}
                    <a href="/delete/{{dojo.name}}">delete</a>
                    <ul>
                        {% for ninja in dojo.ninjas.all %}
                        <li style="margin-left: 20px;"><em>{{ninja.first_name}} {{ninja.last_name}}</em> </li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>







        </div>











    </div>

</body>

</html>
