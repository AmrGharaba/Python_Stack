<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>Users with Templates</title>
</head>
<body>
    <div class="container">
        <h1>All the users</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email_address}}</td>
                <td>{{user.age}}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="bottom">
            <h2>Add a user</h2>
            <form action="/add_user" method="post">
                {% csrf_token %}
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="text">
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="text">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="text">
                    </li>
                    <li>
                        <label for="age">Age</label>
                        <input type="number" name="age" id="text">
                    </li>
                </ul>
                    <input type="submit" name="add" id="button" value="add">
                
            </form>
        </div>
    </div>
    
</body>
</html>
