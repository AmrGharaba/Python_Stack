<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename = 'CSS/style.css')}}">
        <title>Counter</title>
    </head>
    <body>
        <div class="container">
            <h1>Counter</h1>
            <p>{{count}} times.</p>
            <div class = 'form'>
                <form action="/plus2" method="post">
                    <input type="submit" name="count2" id="button" value="add two counts">
                </form>
                <form action="/reset" method="post">
                    <input type="submit" name="reset" id="button" value="Reset">
                </form>
            </div>
        </div>
    </body>
</html>
