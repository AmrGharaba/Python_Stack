<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        <link rel="stylesheet" href="{{url_for('static', filename = 'CSS/style.css')}}">
    </head>
    <body>
        <div class="container">
            <form action="/result" method="post">
                <div>
                    <label for="name">Your Name :</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="location">Dojo Location :</label>
                    <select name="location" id="location">
                        <option value="Ramalla">Ramalla</option>
                        <option value="Nablus">Nablus</option>
                        <option value="Jericho">Jericho</option>
                        <option value="Jerusalem">Jerusalem</option>
                        <option value="Hebron">Hebron</option>
                    </select>
                </div>
                <div>
                    <label for="favorite_language">Favorite Language :</label>
                    <select name="favorite_language" id="favorite_language">
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="Java">Java</option>
                        <option value="React">React</option>
                        <option value="JS">JS</option>
                    </select>
                </div>
                <label class="label" for="comment">Comment (optional) :</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <input type="submit" name="" id="button">
            </form>
        </div>
    </body>
</html>
